<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <style>
    :root {
      --bg: #0a0a13;
      --text: #fff;
      --sub: rgba(255, 255, 255, 0.6);
      --accent: #55aaff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    header {
      height: 60px;
      background: var(--bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      color: var(--text);
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .section {
      display: none;
      width: 100%;
      height: calc(100% - 60px);
      padding-top: 60px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .section.active {
      display: block;
    }

    /* Main 전용 요소 */
    .main-top-text {
      position: absolute;
      top: 80px;
      left: 40px;
      font-size: 2.5rem;
      line-height: 1.5;
    }

    .main-top-text p {
      font-size: 1.8rem;
      color: var(--accent);
    }

    .main-logo2 {
      position: absolute;
      top: 80px;
      right: 40px;
      width: 180px;
    }

    /* Dev 섹션 */
    .dev-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .dev-box {
      margin: 20px;
      text-align: center;
    }

    .dev-box a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Progress */
    .progress-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px;
      gap: 20px;
    }

    .progress-content img {
      width: 280px;
      border-radius: 10px;
    }

    /* Donate */
    .donate-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.5rem;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--sub);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Legend</div>
    <nav>
      <a href="#main" class="active">Main</a>
      <a href="#dev">Dev</a>
      <a href="#progress">Progress</a>
      <a href="#donate">Donate</a>
    </nav>
  </header>

  <!-- Main -->
  <section class="section active" id="main">
    <div class="main-top-text">
      <h1>The BEST one piece fan game<br>in the Roblox</h1>
      <p>^o^</p>
    </div>
    <img src="logo2.png" class="main-logo2" />
  </section>

  <!-- Dev -->
  <section class="section" id="dev">
    <div class="dev-content">
      <div class="dev-box">
        <h2>sno_w2026</h2>
        <p>기획 / 스크립팅 / 디자인</p>
        <a href="https://www.roblox.com/users/2542821031/profile" target="_blank">프로필</a>
      </div>
      <div class="dev-box">
        <h2>WALK</h2>
        <p>디자인 / 홈페이지 제작</p>
        <a href="https://www.roblox.com/users/2058595138/profile" target="_blank">프로필</a>
      </div>
    </div>
  </section>

  <!-- Progress -->
  <section class="section" id="progress">
    <div class="progress-content">
      <img src="LP1.png" />
      <img src="LP2.png" />
      <img src="LP3.png" />
      <img src="LP4.png" />
    </div>
  </section>

  <!-- Donate -->
  <section class="section" id="donate">
    <div class="donate-content">후원은 개발에 큰 도움이 됩니다!</div>
  </section>

  <!-- Footer -->
  <footer>© 2025 Legend Piece Devs. All rights reserved.</footer>

  <script>
    const navLinks = document.querySelectorAll('nav a');
    const sections = document.querySelectorAll('.section');

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('href').replace('#', '');
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        sections.forEach(sec => {
          sec.classList.remove('active');
          if (sec.id === targetId) sec.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
