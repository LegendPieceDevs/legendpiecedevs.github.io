<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --header-height: 70px;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --gradient-start: #ffffff;
      --gradient-end: #b3e5ff; /* 살짝 진한 하늘색 */
      --nav-bg: #cceeff; /* 연한 하늘색 */
      --text-color: #222;
      --active-link-color: #007acc;
      --nav-shadow: rgba(0, 51, 102, 0.2); /* 남색 그림자 */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: var(--font-main);
      background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: var(--text-color);
      font-size: 1rem;
      line-height: 1.6;
    }

    header {
      height: var(--header-height);
      background-color: var(--nav-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      box-shadow: 0 4px 6px var(--nav-shadow);
      position: relative;
      z-index: 10;
    }

    .logo img {
      height: 50px;
    }

    .menu-toggle {
      font-size: 2rem;
      color: #333;
      cursor: pointer;
      display: block;
    }

    nav {
      position: absolute;
      top: var(--header-height);
      left: 0;
      width: 100%;
      background-color: var(--nav-bg);
      display: none;
      flex-direction: column;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      padding: 1rem;
      text-align: center;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #a9ddff;
      font-weight: bold;
      color: var(--active-link-color);
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      display: none;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      padding: 2rem 1rem;
      background: transparent;
    }

    .section.active {
      display: block;
      opacity: 1;
    }

    .main-logo {
      max-width: 300px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1rem;
    }

    ul li {
      margin-bottom: 0.75rem;
    }

    .progress-gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .progress-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .progress-item p {
      margin-top: 0.75rem;
      font-size: 1rem;
    }

    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        background-color: transparent;
      }

      nav a {
        padding: 0 1.2rem;
        border: none;
      }

      nav a:hover,
      nav a.active {
        background-color: rgba(0, 0, 0, 0.05);
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Legend Piece 로고" />
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav">
      <a href="#" id="nav-main" onclick="showSection('main')">메인</a>
      <a href="#" id="nav-dev" onclick="showSection('dev')">개발자</a>
      <a href="#" id="nav-progress" onclick="showSection('progress')">개발 진행 상황</a>
      <a href="#" id="nav-support" onclick="showSection('support')">후원</a>
    </nav>
  </header>

  <main>
    <div id="main" class="section active">
      <img src="logo2.png" alt="Legend Piece 메인 로고" class="main-logo" />
      <h1>Welcome To Legend Piece!</h1>
      <p>In Dev...</p>
    </div>

    <div id="dev" class="section">
      <h1>Developer Introduce</h1>
      <p>Legend Piece의 개발자들</p>
      <ul>
        <li>❄️ <a href="https://www.roblox.com/users/2542821031/profile" target="_blank">sno_w2026</a> - 기획 / 프로그래밍 / 디자인</li>
        <li>🚶‍♂️ <a href="https://www.roblox.com/users/2058595138/profile" target="_blank">WALK</a> - 디자인 / 홈페이지 제작</li>
      </ul>
    </div>

    <div id="progress" class="section">
      <h1>Progress</h1>
      <p>현재까지의 개발 진행 상황입니다!</p>
      <div class="progress-gallery">
        <div class="progress-item">
          <img src="LP1.png" alt="기본섬" />
          <p>🔹 기본섬</p>
        </div>
        <div class="progress-item">
          <img src="LP2.png" alt="동굴" />
          <p>🔹 동굴</p>
        </div>
        <div class="progress-item">
          <img src="LP3.png" alt="사막섬" />
          <p>🔹 사막섬</p>
        </div>
        <div class="progress-item">
          <img src="LP4.png" alt="이펙트" />
          <p>🔹 간단한 이펙트</p>
        </div>
      </div>
    </div>

    <div id="support" class="section">
      <h1>Donate</h1>
      <p>후원은 게임 개발에 큰 도움이 됩니다. 감사합니다!</p>
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('show');
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      const navLinks = document.querySelectorAll('nav a');

      sections.forEach(section => {
        section.classList.remove('active');
        section.style.opacity = 0;
      });

      const target = document.getElementById(id);
      target.classList.add('active');
      setTimeout(() => target.style.opacity = 1, 50);

      navLinks.forEach(link => link.classList.remove('active'));
      document.getElementById('nav-' + id).classList.add('active');

      if (window.innerWidth < 768) {
        document.getElementById('nav').classList.remove('show');
      }
    }
  </script>
</body>
</html>
