<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --header-height: 70px;
      --main-font: 'Quicksand', sans-serif;
      --header-bg: #cbe2ff;
      --nav-active-color: #004080;
      --title-color: #003366;
      --subtitle-color: rgba(0, 0, 0, 0.6);
      --selected-border: 2px solid #004080;
      --background-color: #d8ecff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--main-font);
      background-color: var(--background-color);
      color: #222;
      font-size: 1rem;
      line-height: 1.6;
    }

    header {
      height: var(--header-height);
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      box-shadow: 0 2px 8px rgba(0, 51, 102, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: #003366;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1.5rem; /* 메뉴와 간격 */
      user-select: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    nav a {
      position: relative;
      padding: 0.5rem 1rem;
      color: #222;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      box-shadow: 0 0 0 2px rgba(0, 64, 128, 0.2);
    }

    nav a.active {
      color: var(--nav-active-color);
    }

    nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: var(--nav-active-color);
      border-radius: 2px;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      width: 100%;
      max-width: 900px;
      text-align: center;
      display: none;
      transition: opacity 0.4s ease;
    }

    .section.active {
      display: block;
      opacity: 1;
    }

    .section h1 {
      font-size: 2rem;
      margin: 1.5rem 0 1rem;
      color: var(--title-color);
    }

    .section p {
      font-size: 1rem;
      color: var(--subtitle-color);
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .main-logo {
      width: 80%;
      max-width: 500px;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1rem;
    }

    ul li {
      margin: 0.5rem 0;
      font-weight: 600;
      color: #002e66;
    }

    ul li a {
      text-decoration: none;
      color: inherit;
    }

    .progress-gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .progress-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .progress-item p {
      margin-top: 0.75rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">
      <span>로</span>
      <span>고</span>
    </div>
    <nav id="nav">
      <a href="#" onclick="showSection('main', this)" class="active">메인</a>
      <a href="#" onclick="showSection('dev', this)">개발자</a>
      <a href="#" onclick="showSection('progress', this)">개발 진행 상황</a>
      <a href="#" onclick="showSection('support', this)">후원</a>
    </nav>
  </header>

  <main>
    <div id="main" class="section active">
      <img src="logo2.png" alt="Legend Piece 메인 로고" class="main-logo" />
      <h1>Welcome To Legend Piece!</h1>
      <p>In Dev...</p>
    </div>

    <div id="dev" class="section">
      <h1>Developer Introduce</h1>
      <p>Legend Piece의 개발자들</p>
      <ul style="margin-top: 2rem;">
        <li>❄️ <a href="https://www.roblox.com/users/2542821031/profile" target="_blank">sno_w2026</a> - 기획 / 프로그래밍 / 디자인</li>
        <li>🚶‍♂️ <a href="https://www.roblox.com/users/2058595138/profile" target="_blank">WALK</a> - 디자인 / 홈페이지 제작</li>
      </ul>
    </div>

    <div id="progress" class="section">
      <h1>Progress</h1>
      <p>현재까지의 개발 진행 상황입니다!</p>
      <div class="progress-gallery">
        <div class="progress-item">
          <img src="LP1.png" alt="기본섬" />
          <p>🔹 기본섬</p>
        </div>
        <div class="progress-item">
          <img src="LP2.png" alt="동굴" />
          <p>🔹 동굴</p>
        </div>
        <div class="progress-item">
          <img src="LP3.png" alt="사막섬" />
          <p>🔹 사막섬</p>
        </div>
        <div class="progress-item">
          <img src="LP4.png" alt="이펙트" />
          <p>🔹 간단한 이펙트</p>
        </div>
      </div>
    </div>

    <div id="support" class="section">
      <h1>Donate</h1>
      <p>후원은 게임 개발에 큰 도움이 됩니다. 감사합니다!</p>
    </div>
  </main>

  <script>
    function showSection(id, el) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });

      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });

      document.getElementById(id).classList.add('active');
      if (el) el.classList.add('active');
    }
  </script>
</body>
</html>
