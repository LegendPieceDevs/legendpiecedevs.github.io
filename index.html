<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --header-height: 70px;
      --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --background-color: #d6eaff; /* 하늘색 */
      --header-color: #b0d4f1;     /* 약간 진한 하늘색 */
      --shadow-color: #2a4a8a;     /* 남색 그림자 */
      --nav-active-color: #1d4e89; /* 선택된 메뉴 테두리 색상 */
      --deep-blue: #0f2e6d;
      --soft-gray: #888;
      --dev-name-color: #183c78;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--main-font);
      background-color: var(--background-color);
      color: #222;
    }

    header {
      height: var(--header-height);
      background-color: var(--header-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      box-shadow: 0 4px 10px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }

    nav a.active {
      border: 2px solid var(--nav-active-color);
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      max-width: 800px;
      width: 100%;
      text-align: center;
      display: none;
    }

    .section.active {
      display: block;
    }

    .main-logo {
      max-width: 400px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .welcome-title {
      color: var(--deep-blue);
    }

    .in-dev {
      font-size: 1.2rem;
      color: var(--soft-gray);
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1rem;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    ul li a {
      color: var(--dev-name-color);
      text-decoration: none;
      font-weight: bold;
    }

    .progress-gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .progress-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .progress-item p {
      margin-top: 0.75rem;
      font-size: 1rem;
    }

    @media (min-width: 768px) {
      nav {
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Legend Piece 로고" />
    </div>
    <nav>
      <a href="#" onclick="showSection('main', this)" class="active">메인</a>
      <a href="#" onclick="showSection('dev', this)">개발자</a>
      <a href="#" onclick="showSection('progress', this)">개발 진행 상황</a>
      <a href="#" onclick="showSection('support', this)">후원</a>
    </nav>
  </header>

  <main>
    <div id="main" class="section active">
      <h1 class="welcome-title">Welcome To Legend Piece!</h1>
      <p class="in-dev">In Dev...</p>
    </div>

    <div id="dev" class="section">
      <h1>Developer Introduce</h1>
      <p>Legend Piece의 개발자들</p>
      <ul>
        <li>❄️ <a href="https://www.roblox.com/users/2542821031/profile" target="_blank">sno_w2026</a> - 기획 / 프로그래밍 / 디자인</li>
        <li>🚶‍♂️ <a href="https://www.roblox.com/users/2058595138/profile" target="_blank">WALK</a> - 디자인 / 홈페이지 제작</li>
      </ul>
    </div>

    <div id="progress" class="section">
      <h1>Progress</h1>
      <p>현재까지의 개발 진행 상황입니다!</p>
      <div class="progress-gallery">
        <div class="progress-item">
          <img src="LP1.png" alt="기본섬" />
          <p>🔹 기본섬</p>
        </div>
        <div class="progress-item">
          <img src="LP2.png" alt="동굴" />
          <p>🔹 동굴</p>
        </div>
        <div class="progress-item">
          <img src="LP3.png" alt="사막섬" />
          <p>🔹 사막섬</p>
        </div>
        <div class="progress-item">
          <img src="LP4.png" alt="이펙트" />
          <p>🔹 간단한 이펙트</p>
        </div>
      </div>
    </div>

    <div id="support" class="section">
      <h1>Donate</h1>
      <p>후원은 게임 개발에 큰 도움이 됩니다. 감사합니다!</p>
    </div>
  </main>

  <script>
    function showSection(id, el) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>
</body>
</html>
