<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --header-height: 70px;
      --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --navy: #1e3a8a;
      --deep-blue: #1c3d91;
      --gradient-start: #f8fbff;
      --gradient-end: #cce3ff;
      --highlight: #184a99;
      --header-bg: #e6f0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--main-font);
      background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
      color: #222;
      font-size: 1rem;
      line-height: 1.6;
    }

    header {
      height: var(--header-height);
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      box-shadow: 0 4px 8px rgba(30, 58, 138, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--navy);
      border: 2px solid var(--navy);
      padding: 5px 10px;
      border-radius: 6px;
      background: linear-gradient(to bottom, #ffffff, #e6f0ff);
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: var(--highlight);
      color: #fff;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      display: none;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    .section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--navy);
    }

    .section p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--navy);
    }

    .main-subtitle {
      font-size: 1.2rem;
      color: #666;
      opacity: 0.6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 0.75rem;
    }

    ul li a {
      color: #102a78;
      font-weight: bold;
      text-decoration: none;
    }

    .progress-gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .progress-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .progress-item p {
      margin-top: 0.5rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">LEGEND PIECE</div>
    <nav>
      <a href="#" onclick="showSection('main', this)" class="active">메인</a>
      <a href="#" onclick="showSection('dev', this)">개발자</a>
      <a href="#" onclick="showSection('progress', this)">개발 진행상황</a>
      <a href="#" onclick="showSection('support', this)">후원</a>
    </nav>
  </header>

  <main>
    <div id="main" class="section active">
      <h1 class="main-title">Welcome To Legend Piece!</h1>
      <p class="main-subtitle">In Dev...</p>
    </div>

    <div id="dev" class="section">
      <h1>Developer Introduce</h1>
      <p>Legend Piece의 개발자들</p>
      <ul>
        <li>❄️ <a href="https://www.roblox.com/users/2542821031/profile" target="_blank">sno_w2026</a> - 기획 / 프로그래밍 / 디자인</li>
        <li>🚶‍♂️ <a href="https://www.roblox.com/users/2058595138/profile" target="_blank">WALK</a> - 디자인 / 홈페이지 제작</li>
      </ul>
    </div>

    <div id="progress" class="section">
      <h1>Progress</h1>
      <p>현재까지의 개발 진행 상황입니다!</p>
      <div class="progress-gallery">
        <div class="progress-item">
          <img src="LP1.png" alt="기본섬" />
          <p>🔹 기본섬</p>
        </div>
        <div class="progress-item">
          <img src="LP2.png" alt="동굴" />
          <p>🔹 동굴</p>
        </div>
        <div class="progress-item">
          <img src="LP3.png" alt="사막섬" />
          <p>🔹 사막섬</p>
        </div>
        <div class="progress-item">
          <img src="LP4.png" alt="이펙트" />
          <p>🔹 간단한 이펙트</p>
        </div>
      </div>
    </div>

    <div id="support" class="section">
      <h1>Donate</h1>
      <p>후원은 게임 개발에 큰 도움이 됩니다. 감사합니다!</p>
    </div>
  </main>

  <script>
    function showSection(id, link) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      const links = document.querySelectorAll('nav a');
      links.forEach(a => a.classList.remove('active'));
      link.classList.add('active');
    }
  </script>
</body>
</html>
