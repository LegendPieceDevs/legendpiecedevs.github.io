<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --main-color: #ffffff;
      --accent-color: #814fff;
      --bg-color: #0a0a13;
      --text-sub: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      color: var(--main-color);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      margin-left: 20px;
      color: var(--main-color);
      text-decoration: none;
      position: relative;
      font-size: 1rem;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .section {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 100px);
      display: none;
      padding: 40px;
    }

    .section.active {
      display: block;
    }

    .hero-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100%;
    }

    .hero-text {
      font-size: 2rem;
      margin: 40px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.6rem;
      color: var(--text-sub);
    }

    .main-logo {
      max-width: 200px;
      margin: 40px;
    }

    .dev-content {
      text-align: center;
      margin-top: 60px;
    }

    .dev-item {
      margin-bottom: 20px;
    }

    .dev-item a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .progress-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 2rem;
    }

    .progress-gallery img {
      width: 300px;
      border-radius: 10px;
    }

    .progress-desc {
      text-align: center;
      margin-top: 1rem;
      color: var(--text-sub);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: var(--text-sub);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Legend Piece</div>
    <nav>
      <a href="#main" class="active">Main</a>
      <a href="#dev">Dev</a>
      <a href="#progress">Progress</a>
      <a href="#donate">Donate</a>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="section active" id="main">
    <div class="hero-content">
      <div class="hero-text">
        <h1>The <span style="color: var(--accent-color)">BEST</span> one piece fan game<br>in the Roblox</h1>
        <p>^o^</p>
      </div>
      <img src="logo2.png" alt="Legend Piece" class="main-logo" />
    </div>
  </section>

  <!-- Dev Section -->
  <section class="section" id="dev">
    <div class="dev-content">
      <div class="dev-item">
        <h2>sno_w2026</h2>
        <p>UI 디자인 및 전체 기획</p>
        <a href="https://www.roblox.com/users/2542821031/profile" target="_blank">프로필</a>
      </div>
      <div class="dev-item">
        <h2>WALK</h2>
        <p>스크립팅 및 캐릭터 모션</p>
        <a href="https://www.roblox.com/users/2058595138/profile" target="_blank">프로필</a>
      </div>
    </div>
  </section>

  <!-- Progress Section -->
  <section class="section" id="progress">
    <h2 style="text-align:center;">Progress</h2>
    <div class="progress-gallery">
      <div>
        <img src="LP1.png" alt="기본섬" />
        <p class="progress-desc">기본 섬</p>
      </div>
      <div>
        <img src="LP2.png" alt="동굴" />
        <p class="progress-desc">동굴</p>
      </div>
      <div>
        <img src="LP3.png" alt="사막섬" />
        <p class="progress-desc">사막 섬</p>
      </div>
      <div>
        <img src="LP4.png" alt="이펙트" />
        <p class="progress-desc">이펙트 구현</p>
      </div>
    </div>
  </section>

  <!-- Donate Section -->
  <section class="section" id="donate">
    <h2 style="text-align:center;">Donate</h2>
    <p style="text-align:center;">후원은 개발에 큰 힘이 됩니다!</p>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Legend Piece Devs. All rights reserved.
  </footer>

  <script>
    const navLinks = document.querySelectorAll("nav a");
    const sections = document.querySelectorAll(".section");

    navLinks.forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        navLinks.forEach(n => n.classList.remove("active"));
        this.classList.add("active");

        const target = this.getAttribute("href").replace("#", "");

        sections.forEach(section => {
          section.classList.remove("active");
          if (section.id === target) {
            section.classList.add("active");
          }
        });
      });
    });
  </script>
</body>
</html>
