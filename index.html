<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px 30px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 90px;
    }

    .menu-toggle {
      font-size: 32px;
      cursor: pointer;
      display: block;
    }

    nav {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      background-color: #333;
      display: none;
      flex-direction: column;
    }

    nav a {
      color: white;
      font-size: 18px;
      padding: 18px 24px;
      text-decoration: none;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    nav a:hover {
      background-color: #444;
    }

    main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .section {
      display: none;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    .section h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .section img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    .section ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    .section ul li {
      margin: 10px 0;
    }

    @media (min-width: 768px) {
      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        background-color: transparent;
      }

      .menu-toggle {
        display: none;
      }

      nav a {
        border: none;
        color: white;
        padding: 0 20px;
      }

      nav a:hover {
        background-color: #555;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Legend Piece 로고" />
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav">
      <a href="#" onclick="showSection('main')">Main</a>
      <a href="#" onclick="showSection('dev')">Developer</a>
      <a href="#" onclick="showSection('support')">Donate</a>
    </nav>
  </header>

  <main>
    <div id="main" class="section active">
      <h1>Welcome To Legend Piece!</h1>
      <p>이곳은 게임의 메인 소개 페이지입니다.</p>
      <img src="LP1.png" alt="Legend Piece 스크린샷" />
    </div>

    <div id="dev" class="section">
  <h1>Developer Introduce</h1>
  <p>Legend Piece의 개발자들</p>
  <ul>
    <li>
      ❄️ <a href="https://www.roblox.com/users/2542821031/profile" target="_blank" style="color: inherit; text-decoration: none;">
        sno_w2026
      </a> - 기획 / 디자인 / 프로그래밍
    </li>
    <li>
      🚶‍♂️ <a href="https://www.roblox.com/users/2058595138/profile" target="_blank" style="color: inherit; text-decoration: none;">
        WALK
      </a> - 꼽사리 끼기
    </li>
  </ul>
</div>

    <div id="support" class="section">
      <h1>Donate</h1>
      <p>후원을 통해 게임을 응원할 수 있어요. 감사합니다!</p>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      if (window.innerWidth < 768) {
        document.getElementById('nav').style.display = 'none';
      }
    }
  </script>
</body>
</html>
