<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --header-height: 70px;
      --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --header-bg: #dbefff;
      --accent-color: #003366;
      --highlight-color: #004080;
      --hover-box: rgba(0, 51, 102, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--main-font);
      background-color: #e6f2ff;
    }

    header {
      height: var(--header-height);
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      box-shadow: 0 4px 8px rgba(0, 51, 102, 0.1);
      z-index: 10;
    }

    .logo img {
      height: 60px;
      margin-right: 2rem;
      transform: translateY(5%);
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: var(--hover-box);
      box-shadow: 0 0 8px rgba(0, 51, 102, 0.3);
    }

    nav a.active {
      border-bottom: 3px solid var(--accent-color);
      background-color: rgba(0, 51, 102, 0.1);
      box-shadow: 0 0 8px rgba(0, 51, 102, 0.2);
    }

    main {
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      display: none;
      max-width: 800px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .section.active {
      display: block;
      opacity: 1;
    }

    .section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .section p {
      font-size: 1rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .main-logo {
      max-width: 400px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .developer-list {
      text-align: center;
      margin-top: 2rem;
    }

    .developer-list li {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #002244;
    }

    .progress-gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .progress-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .progress-item p {
      margin-top: 0.75rem;
      font-size: 1rem;
    }

    #main h1 {
      color: var(--accent-color);
    }

    #main p {
      opacity: 0.5;
    }

    @media (min-width: 768px) {
      header {
        justify-content: flex-start;
      }

      nav {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo2.png" alt="Legend Piece 로고" />
    </div>
    <nav>
      <a href="#" onclick="showSection('main', this)" class="active">메인</a>
      <a href="#" onclick="showSection('dev', this)">개발자</a>
      <a href="#" onclick="showSection('progress', this)">개발 진행 상황</a>
      <a href="#" onclick="showSection('support', this)">후원</a>
    </nav>
  </header>

  <main>
    <div id="main" class="section active">
      <img src="logo2.png" alt="Legend Piece 메인 로고" class="main-logo" />
      <h1>Welcome To Legend Piece!</h1>
      <p>In Dev...</p>
    </div>

    <div id="dev" class="section">
      <h1>Developer Introduce</h1>
      <p>Legend Piece의 개발자들</p>
      <ul class="developer-list">
        <li>❄️ sno_w2026 - 기획 / 프로그래밍 / 디자인</li>
        <li>🚶‍♂️ WALK - 디자인 / 홈페이지 제작</li>
      </ul>
    </div>

    <div id="progress" class="section">
      <h1>Progress</h1>
      <p>현재까지의 개발 진행 상황입니다!</p>
      <div class="progress-gallery">
        <div class="progress-item">
          <img src="LP1.png" alt="기본섬" />
          <p>🔹 기본섬</p>
        </div>
        <div class="progress-item">
          <img src="LP2.png" alt="동굴" />
          <p>🔹 동굴</p>
        </div>
        <div class="progress-item">
          <img src="LP3.png" alt="사막섬" />
          <p>🔹 사막섬</p>
        </div>
        <div class="progress-item">
          <img src="LP4.png" alt="이펙트" />
          <p>🔹 간단한 이펙트</p>
        </div>
      </div>
    </div>

    <div id="support" class="section">
      <h1>Donate</h1>
      <p>후원은 게임 개발에 큰 도움이 됩니다. 감사합니다!</p>
    </div>
  </main>

  <script>
    function showSection(id, element) {
      document.querySelectorAll('.section').forEach(s => {
        s.classList.remove('active');
        s.style.opacity = 0;
      });

      const target = document.getElementById(id);
      target.classList.add('active');
      setTimeout(() => target.style.opacity = 1, 50);

      // 메뉴 강조
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      element.classList.add('active');
    }
  </script>
</body>
</html>
