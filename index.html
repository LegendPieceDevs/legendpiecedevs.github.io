<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legend Piece</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0b12;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo-text {
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .page {
      display: none;
      height: calc(100vh - 60px);
      padding: 40px;
      box-sizing: border-box;
      position: relative;
    }

    .page.active {
      display: block;
    }

    .main-content {
      position: absolute;
      top: 40px;
      left: 40px;
    }

    .main-logo {
      position: absolute;
      top: 40px;
      right: 40px;
      max-width: 200px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .highlight {
      color: #a259ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-text">Legend</div>
    <nav>
      <a onclick="showPage('main')">Main</a>
      <a onclick="showPage('dev')">Dev</a>
      <a onclick="showPage('progress')">Progress</a>
      <a onclick="showPage('donate')">Donate</a>
    </nav>
  </header>

  <div id="main" class="page active">
    <div class="main-content">
      <h1>
        The <span class="highlight">BEST</span> one piece fan game<br>in the Roblox
      </h1>
      <p>^o^</p>
    </div>
    <img src="logo2.png" alt="Logo" class="main-logo">
  </div>

  <div id="dev" class="page">
    <h2>Developers</h2>
  </div>

  <div id="progress" class="page">
    <h2>Progress</h2>
  </div>

  <div id="donate" class="page">
    <h2>Donate</h2>
  </div>

  <div class="footer">
    Â© 2025 Legend Piece Devs. All rights reserved.
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
