<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legend Piece</title>
  <style>
    :root {
      --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --bg-color: #0b0b13;
      --text-color: #ffffff;
      --accent: #8c52ff;
      --fade-time: 0.4s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--main-font);
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: #0d0d18;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      position: relative;
      padding: 0.3rem 0.5rem;
      transition: all 0.2s ease;
    }

    nav a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav a:hover::before,
    nav a.active::before {
      transform: scaleX(1);
    }

    .section {
      min-height: 100vh;
      padding: 5rem 2rem 3rem;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all var(--fade-time) ease;
      text-align: center;
    }

    .section.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .highlight {
      color: var(--accent);
      font-weight: bold;
    }

    .hero-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .subtext {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    img.logo-main {
      width: 200px;
      margin: 2rem 0;
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 1.5rem;
      }

      nav {
        gap: 1rem;
      }

      nav a {
        font-size: 0.8rem;
      }

      img.logo-main {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Legend</div>
    <nav>
      <a href="#" onclick="showSection('main', this)" class="active">Main</a>
      <a href="#" onclick="showSection('dev', this)">Dev</a>
      <a href="#" onclick="showSection('donate', this)">Donate</a>
      <a href="#" onclick="showSection('progress', this)">Progress</a>
    </nav>
  </header>

  <div id="main" class="section active">
    <h1 class="hero-title">The <span class="highlight">BEST</span> one piece fan game in the Roblox</h1>
    <p class="subtext">^o^</p>
    <img src="logo2.png" alt="Legend Piece Main Logo" class="logo-main" />
    <h2>Welcome To The Legend Piece</h2>
    <p class="subtext">sry its in dev</p>
  </div>

  <div id="dev" class="section">
    <h2>Developer</h2>
    <p>❄️ sno_w2026 - 기획 / 프로그래밍 / 디자인</p>
    <p>🚶‍♂️ WALK - 디자인 / 홈페이지 제작</p>
  </div>

  <div id="donate" class="section">
    <h2>Donate</h2>
    <p>후원은 게임 개발에 큰 힘이 됩니다!</p>
  </div>

  <div id="progress" class="section">
    <h2>Progress</h2>
    <p>현재까지 작업된 내용들이 여기에 표시됩니다.</p>
  </div>

  <script>
    function showSection(id, el) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      const links = document.querySelectorAll('nav a');
      links.forEach(link => link.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
