<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legend Piece</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --bg-color: #0a0a12;
      --text-color: #ffffff;
      --accent-color: #745cf9;
      --fade-duration: 1.2s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--main-font);
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      animation: blinkLogo 2s infinite alternate;
    }

    .logo::before {
      content: "▲";
      font-size: 1.1rem;
      margin-right: 0.5rem;
    }

    @keyframes blinkLogo {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      position: relative;
      font-size: 0.9rem;
      padding-bottom: 3px;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background-color: var(--accent-color);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .hero {
      text-align: left;
      padding: 6rem 2rem 4rem;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 400;
      line-height: 1.4;
    }

    .hero .highlight {
      color: var(--accent-color);
      font-weight: 800;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .logo-img {
      position: absolute;
      right: 10%;
      top: 6rem;
      width: 200px;
      animation: floatFade 2s ease-in-out forwards;
    }

    .main-content {
      text-align: center;
      margin-top: 5rem;
    }

    .main-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .main-content img {
      width: 130px;
      border-radius: 12px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .logo-img {
        display: none;
      }

      nav {
        gap: 1rem;
        font-size: 0.85rem;
      }

      .hero {
        padding: 4rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Piece</div>
    <nav>
      <a href="#">Main</a>
      <a href="#">Dev</a>
      <a href="#">Donate</a>
      <a href="#">Progress</a>
    </nav>
  </header>

  <section class="hero">
    <h1>The <span class="highlight">BEST</span> one piece fan game<br />in the Roblox</h1>
    <p>^o^</p>
    <img src="logo2.png" alt="Legend Piece Logo" class="logo-img">
  </section>

  <section class="main-content">
    <h2>Welcome To The Legend Piece</h2>
    <p>sry its in dev</p>
    <img src="cute.png" alt="개발 중 이미지">
  </section>
</body>
</html>
